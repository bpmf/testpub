name: testflow
on:
  push:
    paths:
        - 'test-app/*'
        - 'test-app/**'
        - '.github/workflows/testflow.yml'
    branches:
      - main
  pull_request:
    paths:
        - 'test-app/*'
        - 'test-app/**'
        - '.github/workflows/testflow.yml'
    branches:
      - main

concurrency:
  group: testflow
  cancel-in-progress: false


